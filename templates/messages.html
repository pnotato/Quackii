{% extends 'layout.html' %}

{% block content %}
<form method="POST">
    <button class="btn btn-outline-warning" style="height: 10vh; font-size: 25px;" type="submit">Back</button>
</form>

<div class="button-rows">
    <form method="POST">
        <div class="input-group mb-3" style="width: 100%;">
            <input type="text" name="name" class="form-control" placeholder="Sender Name" aria-label="Sender Name" aria-describedby="basic-addon2">
            <input type="text" name="message" class="form-control" placeholder="Message" aria-label="Message" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Save User</button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
